<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button中文字分散开</title>
</head>
<body>
<label>默认文字会居中显示</label>
<button style="width:200px;">按钮</button>
<br>
<label>设置使其显示在开头</label>
<button style="width:200px;text-align: justify;">按钮</button>
<br>
<label>设置使其分散到两端</label>
<button style="width:200px;text-align-last: justify;">按钮</button>
</body>
</html>
